language: node_js
node_js:
- '7'
cache: yarn
script: mkdir dist && yarn run build
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: dist/capp-cache.js
    overwrite: true
    on:
      repo: capriza/capp-cache
      tags: true
      #condition: "$TRAVIS_TAG =~ ^release.*$"
  - provider: pages
    skip_cleanup: true
    local_dir: dist
    github_token: $GITHUB_TOKEN
    on:
      repo: capriza/capp-cache
      tags: true